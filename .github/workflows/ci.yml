name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-workspaces: rust

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build
        run: uv sync --group dev

      - name: Lint (ruff)
        run: uvx ruff check .

      - name: Format (ruff)
        run: uvx ruff format --check .

      - name: Type check (ty)
        run: uv run ty check

      - name: Tests (pytest)
        run: uv run pytest
